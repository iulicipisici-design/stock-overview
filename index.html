<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THUND3R STORE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #0e0e10;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-size: 28px;
      margin-top: 40px;
      background: linear-gradient(90deg, #7eaaff, #f1cc4a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .card-container {
      display: flex;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 250px;
      background: linear-gradient(145deg, #1a1a1d, #232327);
      border: 1px solid #2d2d32;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .stock {
      font-size: 26px;
      font-weight: 800;
      background: linear-gradient(90deg, #f1cc4a, #7eaaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 10px 0;
    }

    .status {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      margin-top: 5px;
    }

    .in-stock {
      background-color: #22c55e;
    }
    .low-stock {
      background-color: #facc15;
      color: #000;
    }
    .out-stock {
      background-color: #ef4444;
    }

    button {
      background: linear-gradient(90deg, #7eaaff, #f1cc4a);
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }

    button:hover {
      opacity: 0.8;
    }

    .admin-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #444;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .refresh-btn {
      margin-top: 40px;
      background: linear-gradient(90deg, #7eaaff, #f1cc4a);
      color: #000;
      font-weight: 700;
      padding: 12px 25px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .refresh-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="admin-btn" onclick="toggleAdmin()">Admin</div>
  <h1>THUND3R STORE</h1>

  <div class="card-container">
    <div class="card">
      <h2>Server Boost (1 Month)</h2>
      <div id="stock1" class="stock">246 Available</div>
      <div id="status1" class="status in-stock">IN STOCK</div>
      <button onclick="buyBoost('stock1')">Buy Boost</button>
    </div>

    <div class="card">
      <h2>Server Boost (3 Months)</h2>
      <div id="stock2" class="stock">45 Available</div>
      <div id="status2" class="status low-stock">LOW STOCK</div>
      <button onclick="buyBoost('stock2')">Buy Boost</button>
    </div>
  </div>

  <button class="refresh-btn" onclick="location.reload()">ðŸ”„ Refresh Stock</button>

  <script>
    let adminMode = false;

    function toggleAdmin() {
      if (!adminMode) {
        let pass = prompt("Enter admin password:");
        if (pass === "admin123") {
          adminMode = true;
          document.querySelector(".admin-btn").textContent = "Admin ON";
          document.querySelector(".admin-btn").style.background = "green";
          enableEditing(true);
        } else {
          alert("Wrong password!");
        }
      } else {
        adminMode = false;
        document.querySelector(".admin-btn").textContent = "Admin";
        document.querySelector(".admin-btn").style.background = "#444";
        enableEditing(false);
        saveStock();
      }
    }

    function enableEditing(state) {
      document.querySelectorAll(".stock").forEach(el => {
        el.contentEditable = state;
        el.style.outline = state ? "1px dashed #f1cc4a" : "none";
      });
    }

    function saveStock() {
      localStorage.setItem("stock1", document.getElementById("stock1").textContent);
      localStorage.setItem("stock2", document.getElementById("stock2").textContent);
      updateStatus();
    }

    function loadStock() {
      if (localStorage.getItem("stock1")) {
        document.getElementById("stock1").textContent = localStorage.getItem("stock1");
      }
      if (localStorage.getItem("stock2")) {
        document.getElementById("stock2").textContent = localStorage.getItem("stock2");
      }
      updateStatus();
    }

    function updateStatus() {
      let s1 = parseInt(document.getElementById("stock1").textContent);
      let s2 = parseInt(document.getElementById("stock2").textContent);
      setStatus("status1", s1);
      setStatus("status2", s2);
    }

    function setStatus(id, val) {
      let el = document.getElementById(id);
      if (val > 100) {
        el.textContent = "IN STOCK";
        el.className = "status in-stock";
      } else if (val > 0) {
        el.textContent = "LOW STOCK";
        el.className = "status low-stock";
      } else {
        el.textContent = "OUT OF STOCK";
        el.className = "status out-stock";
      }
    }

    function buyBoost(id) {
      let el = document.getElementById(id);
      let val = parseInt(el.textContent);
      if (val > 0) {
        val--;
        el.textContent = val + " Available";
        saveStock();
      } else {
        alert("Out of stock!");
      }
    }

    loadStock();
  </script>

</body>
</html>
