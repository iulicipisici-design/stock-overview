<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>THUND3R STORE â€” Stock Overview</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#07101a;
    --bg2:#09141d;
    --muted:#9aa3ad;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui;
    background:linear-gradient(180deg,#041017 0%,#07121a 60%);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#e9eef6;
    padding:36px;
    min-height:100vh;
    flex-direction:column;
  }
  .wrap{
    width:100%;
    max-width:1180px;
    display:flex;
    gap:28px;
    justify-content:center;
    align-items:flex-start;
  }
  .card{
    width:460px;
    border-radius:18px;
    padding:22px;
    background:linear-gradient(180deg,rgba(255,255,255,0.015),rgba(0,0,0,0.16));
    box-shadow:0 6px 22px rgba(2,4,10,0.7),inset 0 1px 0 rgba(255,255,255,0.02);
    position:relative;
    border:1px solid rgba(255,255,255,0.03);
  }
  .card::before{
    content:"";
    position:absolute;
    top:-6px;left:14px;right:14px;height:6px;border-radius:8px;
    background:linear-gradient(90deg,#f1c64a 0%,#7eaaff 50%,#6b8bff 100%);
  }
  .card-head{display:flex;align-items:center;gap:14px;}
  .icon{
    width:62px;height:62px;border-radius:14px;
    background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.18));
    display:flex;align-items:center;justify-content:center;
  }
  .icon img{width:34px;height:34px}
  .title{font-weight:800;font-size:20px;margin:6px 0 0;}
  .stock-outer{
    margin-top:18px;background:rgba(255,255,255,0.02);padding:18px;
    border-radius:12px;display:flex;align-items:center;justify-content:space-between;
  }
  .stock-label{color:var(--muted);font-weight:700;font-size:12px;letter-spacing:1.6px;}
  .stock-num{
    font-weight:800;font-size:44px;
    background:linear-gradient(90deg,#f1c64a 0%,#7eaaff 100%);
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    text-align:right;min-width:92px;
  }
  .status{margin-top:18px;display:inline-flex;align-items:center;gap:10px;
    padding:10px 18px;border-radius:30px;font-weight:800;font-size:13px;}
  .status .dot{width:10px;height:10px;border-radius:50%;}
  .in{background:rgba(0,255,140,0.06);color:#00ff84;}
  .in .dot{background:#00c96a;}
  .low{background:rgba(255,200,60,0.05);color:#ffbd4e;}
  .low .dot{background:#ffb43a;}
  .out{background:rgba(255,60,60,0.05);color:#ff6b6b;}
  .out .dot{background:#ff4d4d;}
  .topbar{position:fixed;top:18px;right:20px;display:flex;gap:10px;}
  .btn{padding:8px 14px;border-radius:10px;border:0;font-weight:700;cursor:pointer;color:#fff;}
  .btn.admin{background:linear-gradient(90deg,#6b4bff,#7f64ff);}
  .btn.buy{background:linear-gradient(90deg,#10b981,#00d084);}
  .btn.refresh{
    background:linear-gradient(90deg,#4a9fff,#6e71ff);
    font-size:20px;
    padding:16px 36px;
    border-radius:14px;
  }
  .admin-indicator{position:fixed;top:18px;right:320px;display:none;align-items:center;gap:8px;
    padding:8px 12px;border-radius:12px;font-weight:700;color:#d9c8ff;background:rgba(120,90,255,0.14);}
  .pulse{width:10px;height:10px;border-radius:50%;background:#c86bff;animation:pulse 1.2s infinite;}
  @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.6)}100%{transform:scale(1)}}
  .bottom-actions {
    margin-top: 40px;
    display: flex;
    justify-content: center;
  }
</style>
</head>
<body>
<div class="topbar">
  <button class="btn admin" id="adminBtn">âš¡ Admin Panel</button>
  <button class="btn buy" id="buyBtn">ðŸ›’ Buy Boost</button>
</div>
<div class="admin-indicator" id="adminIndicator"><div class="pulse"></div>ADMIN ON</div>

<main class="wrap">
  <article class="card" data-key="card-1">
    <div class="card-head">
      <div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/565/565547.png"></div>
      <div><div class="title">Server Boosts (1 Month)</div></div>
    </div>
    <div class="stock-outer">
      <div><div class="stock-label">STOCK AVAILABLE</div></div>
      <div><div class="stock-num" contenteditable="false" id="num-1">246</div></div>
    </div>
    <div class="status in" id="status-1"><span class="dot"></span> IN STOCK â€” <span id="text-1">246 Available</span></div>
  </article>

  <article class="card" data-key="card-2">
    <div class="card-head">
      <div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/833/833472.png"></div>
      <div><div class="title">Server Boosts (3 Months)</div></div>
    </div>
    <div class="stock-outer">
      <div><div class="stock-label">STOCK AVAILABLE</div></div>
      <div><div class="stock-num" contenteditable="false" id="num-2">12</div></div>
    </div>
    <div class="status low" id="status-2"><span class="dot"></span> LOW STOCK â€” <span id="text-2">12 Available</span></div>
  </article>
</main>

<div class="bottom-actions">
  <button class="btn refresh" id="refreshBtn">ðŸ”„ Refresh Stock</button>
</div>

<script>
const adminBtn=document.getElementById('adminBtn');
const buyBtn=document.getElementById('buyBtn');
const refreshBtn=document.getElementById('refreshBtn');
const adminIndicator=document.getElementById('adminIndicator');
const cards=[
  {key:'card-1',num:document.getElementById('num-1'),status:document.getElementById('status-1'),text:document.getElementById('text-1')},
  {key:'card-2',num:document.getElementById('num-2'),status:document.getElementById('status-2'),text:document.getElementById('text-2')}
];
let adminMode=false;

function applyStatus(c,v){
  if(isNaN(v))v=0;
  if(v<=0){c.status.className='status out';c.status.innerHTML='<span class="dot"></span> OUT OF STOCK â€” <span>0 Available</span>';}
  else if(v<=20){c.status.className='status low';c.status.innerHTML='<span class="dot"></span> LOW STOCK â€” <span>'+v+' Available</span>';}
  else{c.status.className='status in';c.status.innerHTML='<span class="dot"></span> IN STOCK â€” <span>'+v+' Available</span>';}
}

function loadAll(){
  cards.forEach(c=>{
    let v=localStorage.getItem(c.key);
    if(v===null)v=c.num.textContent;else c.num.textContent=v;
    applyStatus(c,parseInt(c.num.textContent,10));
  });
}
loadAll();

adminBtn.addEventListener('click',()=>{
  if(!adminMode){
    const pass=prompt('ðŸ” ParolÄƒ admin:');
    if(pass==='admin123'){
      adminMode=true;
      adminIndicator.style.display='flex';
      adminBtn.textContent='ðŸŸ¢ Admin Mode ON';
      cards.forEach(c=>c.num.contentEditable='true');
    }else alert('ParolÄƒ greÈ™itÄƒ!');
  }else{
    adminMode=false;
    adminIndicator.style.display='none';
    adminBtn.textContent='âš¡ Admin Panel';
    cards.forEach(c=>c.num.contentEditable='false');
  }
});

cards.forEach(c=>{
  c.num.addEventListener('blur',()=>{
    if(!adminMode)return;
    let v=parseInt(c.num.textContent.trim(),10);
    if(isNaN(v))v=0;
    localStorage.setItem(c.key,v);
    applyStatus(c,v);
  });
  c.num.addEventListener('keydown',e=>{
    if(e.key==='Enter'){e.preventDefault();c.num.blur();}
  });
});

buyBtn.addEventListener('click',()=>window.open('https://thund3r-store.mysellauth.com/','_blank'));
refreshBtn.addEventListener('click',()=>location.reload());
</script>
</body>
</html>
