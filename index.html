<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Overview</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap');

    body {
      background: radial-gradient(circle at top left, #0e0f1a, #0b0c15);
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .navbar {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 18px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-btn {
      border: none;
      outline: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      padding: 10px 20px;
      transition: 0.25s;
    }

    .nav-btn.green {
      background: #00b76b;
      color: white;
    }

    .nav-btn.purple {
      background: #7357ff;
      color: white;
    }

    .nav-btn.green:hover,
    .nav-btn.purple:hover {
      filter: brightness(1.15);
      transform: translateY(-2px);
    }

    h1 {
      font-size: 2.3rem;
      margin-top: 80px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .updated {
      font-size: 0.9rem;
      color: #a0a0a0;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: linear-gradient(to bottom right, #1a1c2b, #11131f);
      border-radius: 16px;
      padding: 25px;
      width: 280px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      border-top: 3px solid rgba(120, 100, 255, 0.4);
    }

    .card h2 {
      font-size: 1.2rem;
      margin: 15px 0 10px 0;
      font-weight: 600;
    }

    .stock {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #f0ca4c, #8cb7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status {
      margin-top: 15px;
      display: inline-block;
      font-size: 0.85rem;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 9999px;
    }

    .in-stock {
      background: rgba(0,255,136,0.1);
      color: #00ff84;
    }

    .low-stock {
      background: rgba(255,200,50,0.1);
      color: #ffc74c;
    }

    .refresh {
      margin-top: 40px;
      background: linear-gradient(90deg, #4a9fff, #6e71ff);
      border: none;
      color: white;
      padding: 12px 28px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    .refresh:hover {
      filter: brightness(1.15);
      transform: translateY(-2px);
    }

  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo" id="logo">A&L Reseller | Boost Bot</div>
    <div class="nav-buttons">
      <button class="nav-btn green" id="stockBtn">Stock 0â€“3m</button>
      <button class="nav-btn purple" id="redeemBtn">Redeem</button>
      <button class="nav-btn green" id="buyBtn">Buy Bot</button>
    </div>
  </div>

  <h1>Stock Overview</h1>
  <div class="updated">Last updated: 11:21:03 AM</div>

  <div class="cards">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" width="40" alt="">
      <h2>Server Boosts (1 Month)</h2>
      <div class="stock">246</div>
      <div class="status in-stock">ðŸŸ¢ IN STOCK</div>
    </div>

    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" width="40" alt="">
      <h2>Server Boosts (3 Months)</h2>
      <div class="stock">12</div>
      <div class="status low-stock">ðŸŸ  LOW STOCK</div>
    </div>
  </div>

  <button class="refresh">ðŸ”„ Refresh Stock</button>

  <script>
    // ModificÄƒri cerute
    window.addEventListener("DOMContentLoaded", () => {
      // SchimbÄƒ titlul
      document.getElementById("logo").textContent = "THUND3R STORE";

      // EliminÄƒ butonul Stock 0â€“3m
      const stockBtn = document.getElementById("stockBtn");
      if (stockBtn) stockBtn.remove();

      // Redeem -> Admin Panel
      const redeemBtn = document.getElementById("redeemBtn");
      if (redeemBtn) redeemBtn.textContent = "Admin Panel";

      // Buy Bot -> Buy Boost
      const buyBtn = document.getElementById("buyBtn");
      if (buyBtn) buyBtn.textContent = "Buy Boost";
    });
  </script>

</body>
</html>
