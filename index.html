<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Overview</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

body {
  background: linear-gradient(to bottom, #0d0d0d, #121212);
  font-family: 'Poppins', sans-serif;
  color: #fff;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.top-badge {
  position: absolute;
  top: 20px;
  left: 20px;
  background: linear-gradient(90deg, #7c4dff, #c86bff, #6b5bff, #a56dff);
  background-size: 300% 300%;
  animation: gradientMove 5s ease infinite;
  padding: 8px 20px;
  border-radius: 9999px;
  font-size: 0.9rem;
  font-weight: 500;
  color: #fff;
  box-shadow: 0 0 20px rgba(155, 90, 255, 0.4);
  backdrop-filter: blur(6px);
  white-space: nowrap;
  text-shadow: 0 0 10px rgba(180, 100, 255, 0.6);
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  width: 100%;
  max-width: 650px;
  background: rgba(20, 20, 30, 0.55);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(120, 80, 255, 0.2);
  padding: 30px;
  text-align: center;
}

h1 {
  font-size: 2.2rem;
  font-weight: 700;
  margin-bottom: 30px;
}

.stock-table {
  background: #111;
  border-radius: 18px;
  width: 100%;
  border: 1px solid rgba(140, 90, 255, 0.3);
  overflow: hidden;
  margin-bottom: 20px;
}

.stock-header, .stock-row {
  display: grid;
  grid-template-columns: 1.5fr 1fr 1fr;
  align-items: center;
  padding: 15px 20px;
}

.stock-header {
  background-color: rgba(75, 50, 120, 0.4);
  font-weight: 600;
  color: #e2e6ef;
  border-bottom: 1px solid rgba(120, 80, 255, 0.3);
}

.stock-row {
  background-color: rgba(255, 255, 255, 0.02);
  transition: background 0.3s ease;
}

.stock-row:hover {
  background-color: rgba(255, 255, 255, 0.06);
}

.status[data-status="in"] { color: #00ff84; }
.status[data-status="low"] { color: #ffcc00; }
.status[data-status="out"] { color: #ff4d4d; }

.stock-number {
  background-color: #1d1d1d;
  padding: 6px 12px;
  border-radius: 10px;
  font-weight: 500;
  border: 1px solid rgba(255,255,255,0.1);
  outline: none;
  user-select: none;
}

.refresh-btn, .admin-btn {
  background: linear-gradient(90deg, #6b5bff, #a56dff, #7c4dff, #c86bff);
  background-size: 300% 300%;
  animation: gradientMove 5s ease infinite;
  border: none;
  color: white;
  font-weight: 600;
  font-size: 1rem;
  padding: 12px 35px;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(150, 90, 255, 0.3);
  margin: 10px;
}

.refresh-btn:hover, .admin-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 25px rgba(180, 120, 255, 0.6);
}

.toast {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: linear-gradient(90deg, #7c4dff, #c86bff);
  color: #fff;
  padding: 12px 20px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(160,90,255,0.5);
}

.admin-indicator {
  position: fixed;
  top: 20px;
  right: 25px;
  display: none;
  align-items: center;
  gap: 8px;
  background: rgba(120, 90, 255, 0.2);
  border: 1px solid rgba(180, 140, 255, 0.3);
  padding: 8px 15px;
  border-radius: 12px;
  color: #cba6ff;
  font-size: 0.9rem;
  backdrop-filter: blur(8px);
  box-shadow: 0 0 15px rgba(160, 100, 255, 0.4);
}

.pulse-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #c86bff;
  box-shadow: 0 0 8px #c86bff;
  animation: pulse 1.2s infinite ease-in-out;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.6); opacity: 0.6; }
  100% { transform: scale(1); opacity: 1; }
}

.hidden { display:none; }

/* üì± Responsive */
@media (max-width: 600px) {
  h1 { font-size: 1.6rem; }
  .stock-header, .stock-row { grid-template-columns: 1fr; text-align:center; padding:12px 10px; }
  .stock-header div, .stock-row div { padding:6px 0; }
  .refresh-btn, .admin-btn { width:100%; justify-content:center; padding:10px 0; font-size:0.95rem; }
  #loginForm input { width:100%; margin-bottom:8px; padding:10px; border-radius:8px; border:none; }
  .container { padding:20px; }
  .top-badge { top:10px; left:10px; font-size:0.8rem; padding:6px 14px; }
  .admin-indicator { top:10px; right:10px; font-size:0.8rem; padding:6px 12px; }
}
</style>
</head>
<body>

<div class="top-badge">THUND3R STORE | Boost Stock</div>
<div class="admin-indicator" id="adminIndicator">
  <div class="pulse-dot"></div><span>Admin Active</span>
</div>

<div class="container">
  <h1>Stock Overview</h1>

  <!-- Login Admin -->
  <div id="loginForm">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Parola">
    <button id="loginBtn" class="admin-btn">üîê Login Admin</button>
  </div>

  <!-- Stock container -->
  <div id="stockContainer" class="hidden">
    <div class="stock-table" id="stockTable"></div>
    <button id="saveBtn" class="refresh-btn">üíæ SalveazƒÉ Stoc</button>
    <button id="refreshBtn" class="refresh-btn">üîÅ REFRESH STOCK</button>
  </div>
</div>

<script>
const loginBtn = document.getElementById("loginBtn");
const stockContainer = document.getElementById("stockContainer");
const stockTable = document.getElementById("stockTable");
const saveBtn = document.getElementById("saveBtn");
const refreshBtn = document.getElementById("refreshBtn");
const adminIndicator = document.getElementById("adminIndicator");

// Admin login (demo: username "admin", parola "admin123")
loginBtn.addEventListener("click", () => {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if(username === "admin" && password === "admin123") {
    document.getElementById("loginForm").classList.add("hidden");
    stockContainer.classList.remove("hidden");
    adminIndicator.style.display = "flex";
    loadStock();
    showToast("‚úÖ Admin autentificat!");
  } else showToast("‚ùå Username sau parolƒÉ gre»ôitƒÉ");
});

let stockData = {
  "1month": {name:"Server Boosts (1 Month)", stock:500},
  "3months": {name:"Server Boosts (3 Months)", stock:30},
  "lifetime": {name:"Server Boosts (Lifetime)", stock:0}
};

// Load stock
function loadStock() {
  stockTable.innerHTML = `<div class="stock-header">
    <div>PRODUCT</div><div>STATUS</div><div>STOCK AVAILABLE</div>
  </div>`;
  for(const key in stockData){
    const row = document.createElement("div");
    row.className="stock-row";
    row.dataset.key=key;
    const num = stockData[key].stock;
    let status="in";
    if(num<=0) status="out";
    else if(num<=50) status="low";

    row.innerHTML=`<div>${stockData[key].name}</div>
      <div><span class="status" data-status="${status}">${status.toUpperCase().replace("IN","IN STOCK").replace("LOW","LOW STOCK").replace("OUT","OUT OF STOCK")}</span></div>
      <div><span class="stock-number" contenteditable="true">${num}</span></div>`;
    stockTable.appendChild(row);

    // Edit stock live
    row.querySelector(".stock-number").addEventListener("blur",(e)=>{
      const val=parseInt(e.target.textContent.trim());
      if(!isNaN(val)){
        stockData[key].stock=val;
        updateStatus(row,val);
      } else showToast("‚ö†Ô∏è Introdu doar numere!");
    });
  }
}

// Update status color
function updateStatus(row,val){
  const statusEl=row.querySelector(".status");
  if(val<=0){statusEl.textContent="OUT OF STOCK"; statusEl.dataset.status="out";}
  else if(val<=50){statusEl.textContent="LOW STOCK"; statusEl.dataset.status="low";}
  else{statusEl.textContent="IN STOCK"; statusEl.dataset.status="in";}
}

// Refresh button
refreshBtn.addEventListener("click",()=>{loadStock(); showToast("üîÑ Stocurile au fost re√ÆmprospƒÉtate!");});

// Save button (simulat)
saveBtn.addEventListener("click",()=>{
  // aici poti adauga fetch POST la server
  showToast("üíæ Stoc salvat cu succes!");
});

// Toast function
function showToast(msg){
  const toast=document.createElement("div");
  toast.className="toast";
  toast.textContent=msg;
  document.body.appendChild(toast);
  setTimeout(()=>toast.remove(),2300);
}
</script>

</body>
</html>
