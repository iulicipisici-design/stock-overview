<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>THUND3R STORE | Stock Overview</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #071226;
      --bg2: #081126;
      --card-bg-1: rgba(18,22,34,0.9);
      --card-bg-2: rgba(13,16,25,0.9);
      --accent1: #ffd56b; /* yellow */
      --accent2: #8fa7ff; /* blue */
      --violet1: #9d6fff;
      --violet2: #5f2bd7;
      --glass: rgba(255,255,255,0.03);
    }

    /* page bg with subtle grid like in screenshot */
    html,body{height:100%}
    body{
      margin:0;
      min-height:100vh;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        linear-gradient(180deg, rgba(8,12,22,0.95) 0%, rgba(6,8,16,0.95) 100%),
        radial-gradient(circle at 10% 10%, rgba(30,22,60,0.06), transparent 8%),
        linear-gradient(90deg, rgba(255,255,255,0.01) 0%, rgba(255,255,255,0.01) 100%);
      color:#e6eef8;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:28px;
      padding:34px 28px 60px;
      box-sizing:border-box;
    }

    /* subtle grid overlay */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-image:
        linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.012) 1px, transparent 1px);
      background-size: 60px 60px, 60px 60px;
      pointer-events:none;
      mix-blend-mode:overlay;
      opacity:0.6;
    }

    /* header / nav */
    .topbar{
      position:fixed;
      left:28px;
      right:28px;
      top:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      z-index:30;
    }
    .brand{
      background: rgba(255,255,255,0.03);
      padding:8px 14px;
      border-radius:12px;
      font-weight:700;
      font-size:14px;
      box-shadow: 0 6px 18px rgba(5,6,12,0.6);
      color:#dfe9ff;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }

    .controls{display:flex;gap:12px;align-items:center}
    .pill-btn{
      border:0;
      outline:0;
      padding:9px 14px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(5,6,12,0.6);
    }
    .pill-btn.green{ background: linear-gradient(90deg,#26c071,#00b06b); color:white; }
    .pill-btn.purple{ background: linear-gradient(90deg,#7e63ff,#b183ff); color:white; }

    /* title area */
    .title-wrap{ margin-top:42px; text-align:center; }
    .title-row{
      display:flex;
      align-items:center;
      gap:14px;
      justify-content:center;
    }
    .gear{
      width:46px;height:46px;border-radius:10px;
      display:inline-grid;place-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02), 0 12px 30px rgba(94,45,215,0.08);
    }
    h1{ font-size:40px; margin:0; font-weight:800; letter-spacing:-0.02em; color: #f6f7fb; }
    .updated{
      margin-top:8px;
      background: rgba(255,255,255,0.03);
      padding:8px 14px;
      border-radius:12px;
      display:inline-block;
      color:#a7b0c6;
      font-weight:600;
      font-size:14px;
      box-shadow: 0 6px 18px rgba(4,6,12,0.5);
    }

    /* cards container */
    .cards{
      display:flex;
      gap:28px;
      margin-top:8px;
      align-items:stretch;
      justify-content:center;
      flex-wrap:wrap;
      width:100%;
      max-width:1140px;
    }

    /* individual card */
    .card{
      width:520px;
      min-height:240px;
      border-radius:14px;
      padding:20px 22px;
      position:relative;
      box-sizing:border-box;
      background: linear-gradient(180deg, rgba(20,22,34,0.85), rgba(12,14,22,0.82));
      border: 1px solid rgba(255,255,255,0.02);
      box-shadow:
        0 10px 30px rgba(6,7,12,0.6),
        inset 0 1px 0 rgba(255,255,255,0.02);
      overflow:hidden;
      display:flex;
      gap:18px;
      align-items:center;
    }

    /* top accent stripe like in image */
    .card::before{
      content:"";
      position:absolute;
      left:12px;
      right:12px;
      top:8px;
      height:6px;
      border-radius:10px;
      background: linear-gradient(90deg, var(--accent1), var(--violet1), var(--violet2), var(--accent2));
      filter:drop-shadow(0 6px 14px rgba(95,43,215,0.12));
      z-index:6;
    }

    /* left icon box */
    .icon-box{
      width:86px;height:86px;border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      display:flex;align-items:center;justify-content:center;
      box-shadow: 0 8px 30px rgba(25,16,58,0.45);
      border:1px solid rgba(255,255,255,0.03);
      margin-left:8px;
      z-index:8;
      flex-shrink:0;
    }
    .icon-box img{ width:48px;height:48px; }

    .card-body{
      flex:1;
      padding:4px 10px 4px 4px;
      z-index:8;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .card h2{
      margin:0;
      font-size:20px;
      font-weight:700;
      color:#eaf0ff;
      display:flex;
      align-items:center;
      gap:10px;
    }

    /* the big stock number area */
    .stock-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-top:8px;
    }

    .stock-box{
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.015));
      border-radius:12px;
      padding:18px 22px;
      min-width:220px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02), 0 8px 18px rgba(0,0,0,0.6);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      border:1px solid rgba(255,255,255,0.02);
    }

    .label-small{ color:#95a0bd; font-weight:700; font-size:13px; letter-spacing:1px; text-transform:uppercase; }

    .stock-number{
      font-weight:800;
      font-size:44px;
      letter-spacing:-0.02em;
      background: linear-gradient(90deg, #ffd56b 0%, #e2a0ff 45%, #8fb6ff 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow: 0 6px 24px rgba(100,40,200,0.12);
    }

    /* pill status with dot */
    .status-pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 14px;
      border-radius:999px;
      font-weight:800;
      font-size:13px;
      box-shadow: 0 6px 18px rgba(7,8,14,0.6);
      border:1px solid rgba(255,255,255,0.02);
    }
    .status-dot{ width:10px;height:10px;border-radius:50%;box-shadow:0 0 10px rgba(0,0,0,0.5); }
    .in { background: rgba(0,255,136,0.06); color:#7fffcf; border-color: rgba(0,255,136,0.06);}
    .in .status-dot{ background: #00ff84; box-shadow:0 0 12px #00ff84; }
    .low { background: rgba(255,200,50,0.06); color:#ffd071; border-color: rgba(255,200,50,0.06);}
    .low .status-dot{ background:#ffc74c; box-shadow:0 0 10px #ffc74c; }
    .out { background: rgba(255,80,80,0.05); color:#ff9b9b; border-color: rgba(255,80,80,0.05);}
    .out .status-dot{ background:#ff6b6b; box-shadow:0 0 10px #ff6b6b; }

    /* right-side small info column */
    .meta{
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:flex-end;
      justify-content:flex-start;
      min-width:120px;
      z-index:8;
      padding-right:6px;
    }
    .meta .small-card{
      background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      border-radius:10px;
      padding:10px 12px;
      font-weight:700;
      font-size:13px;
      color:#d7e0ff;
      border:1px solid rgba(255,255,255,0.02);
      text-align:center;
      min-width:110px;
      box-shadow: 0 8px 22px rgba(20,18,40,0.5);
    }

    /* refresh center button */
    .refresh-wrap{ width:100%; display:flex; justify-content:center; margin-top:12px; }
    .refresh-btn{
      background: linear-gradient(90deg,var(--violet1),var(--violet2));
      border:0;
      color:white;
      padding:12px 26px;
      border-radius:12px;
      font-weight:800;
      box-shadow: 0 14px 40px rgba(95,43,215,0.18);
      cursor:pointer;
      font-size:15px;
    }

    /* small responsive */
    @media (max-width:1150px){
      .card{ width:100%; max-width:760px; }
    }
    @media (max-width:720px){
      .cards{ flex-direction:column; gap:18px; padding:0 12px; }
      .meta{ align-items:flex-start; }
      .title-row{ flex-direction:column; gap:6px; }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="brand">THUND3R STORE | Boost Bot</div>
    <div class="controls">
      <button class="pill-btn green" id="stockBtn">üì¶ Stock 0-3m</button>
      <button class="pill-btn purple" id="redeemBtn">üéÅ Redeem</button>
      <button class="pill-btn" style="background:linear-gradient(90deg,#26c071,#00b06b); color:white;" id="buyBtn">üõí Buy Bot</button>
    </div>
  </div>

  <div class="title-wrap">
    <div class="title-row">
      <div class="gear">‚öôÔ∏è</div>
      <h1>Stock Overview</h1>
    </div>
    <div class="updated">Last updated: <span id="time">--:--:--</span></div>
  </div>

  <div class="cards">
    <!-- CARD 1 -->
    <div class="card" data-product="1month">
      <div class="icon-box"><img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="rocket"></div>

      <div class="card-body">
        <h2>Server Boosts (1 Month)</h2>

        <div class="stock-row">
          <div class="stock-box">
            <div>
              <div class="label-small">Stock Available</div>
              <div class="stock-number" id="stock-1">246</div>
            </div>
            <div style="min-width:10px"></div>
          </div>

          <div style="display:flex;flex-direction:column;align-items:flex-end;gap:8px;">
            <div class="status-pill in" id="status-1"><div class="status-dot"></div>IN STOCK</div>
            <div style="height:8px"></div>
          </div>
        </div>
      </div>

      <div class="meta">
        <div class="small-card">1 Month</div>
        <div class="small-card">Fast Delivery</div>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="card" data-product="3months">
      <div class="icon-box"><img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="bolt"></div>

      <div class="card-body">
        <h2>Server Boosts (3 Months)</h2>

        <div class="stock-row">
          <div class="stock-box">
            <div>
              <div class="label-small">Stock Available</div>
              <div class="stock-number" id="stock-2">12</div>
            </div>
            <div style="min-width:10px"></div>
          </div>

          <div style="display:flex;flex-direction:column;align-items:flex-end;gap:8px;">
            <div class="status-pill low" id="status-2"><div class="status-dot"></div>LOW STOCK</div>
            <div style="height:8px"></div>
          </div>
        </div>
      </div>

      <div class="meta">
        <div class="small-card">3 Months</div>
        <div class="small-card">Limited</div>
      </div>
    </div>
  </div>

  <div class="refresh-wrap">
    <button class="refresh-btn" id="refreshBtn">üîÑ Refresh Stock</button>
  </div>

  <script>
    // time update
    const timeEl = document.getElementById('time');
    function tick(){ timeEl.textContent = new Date().toLocaleTimeString(); }
    tick(); setInterval(tick,1000);

    // load from localStorage if exists
    function loadStock(){
      const s1 = localStorage.getItem('1month');
      const s2 = localStorage.getItem('3months');
      if(s1!==null) document.getElementById('stock-1').textContent = s1;
      if(s2!==null) document.getElementById('stock-2').textContent = s2;
      updateStatusFromUI();
    }

    function updateStatusFromUI(){
      const v1 = parseInt(document.getElementById('stock-1').textContent)||0;
      const v2 = parseInt(document.getElementById('stock-2').textContent)||0;
      updatePill('status-1', v1);
      updatePill('status-2', v2);
    }

    function updatePill(id, value){
      const el = document.getElementById(id);
      if(value <= 0){
        el.className = 'status-pill out';
        el.innerHTML = '<div class="status-dot"></div>OUT OF STOCK';
      } else if(value <= 20){
        el.className = 'status-pill low';
        el.innerHTML = '<div class="status-dot"></div>LOW STOCK';
      } else {
        el.className = 'status-pill in';
        el.innerHTML = '<div class="status-dot"></div>IN STOCK';
      }
    }

    // simple admin edit (double click to edit then blur to save) - optional
    document.querySelectorAll('.stock-number').forEach(sn=>{
      sn.setAttribute('contenteditable', 'false');
      sn.style.cursor = 'default';

      sn.addEventListener('dblclick', ()=>{
        const pass = prompt('Parola admin ca sa modifici stocul:');
        if(pass === 'admin123'){
          sn.setAttribute('contenteditable','true');
          sn.focus();
          sn.style.cursor = 'text';
        } else {
          alert('ParolƒÉ gre»ôitƒÉ.');
        }
      });

      sn.addEventListener('blur', (e)=>{
        sn.setAttribute('contenteditable','false');
        sn.style.cursor='default';
        // sanitize number
        let v = sn.textContent.replace(/[^\d]/g,'').trim();
        if(v==='') v='0';
        sn.textContent = v;
        // save to localStorage
        if(sn.id === 'stock-1') localStorage.setItem('1month', v);
        if(sn.id === 'stock-2') localStorage.setItem('3months', v);
        updateStatusFromUI();
      });
    });

    document.getElementById('refreshBtn').addEventListener('click', ()=>{
      loadStock();
      // small temporary toast
      const t = document.createElement('div');
      t.textContent = 'üîÑ Stocurile au fost re√ÆncƒÉrcate';
      Object.assign(t.style,{position:'fixed',right:'22px',bottom:'22px',padding:'10px 14px',borderRadius:'10px',background:'linear-gradient(90deg,#7e63ff,#b183ff)',color:'#fff',boxShadow:'0 12px 30px rgba(94,45,215,0.18)',zIndex:2000,fontWeight:800});
      document.body.appendChild(t);
      setTimeout(()=>t.remove(),2200);
    });

    // open buy link
    document.getElementById('buyBtn').addEventListener('click', ()=> window.open('https://thund3r-store.mysellauth.com/','_blank'));
    document.getElementById('redeemBtn').addEventListener('click', ()=> alert('Redeem clicked'));
    document.getElementById('stockBtn').addEventListener('click', ()=> alert('Stock 0-3m clicked'));

    // init
    loadStock();
  </script>
</body>
</html>
