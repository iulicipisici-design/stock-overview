<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THUND3R STORE | Stock Overview</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap');

    body {
      background: radial-gradient(circle at top left, #0e0f1a, #0b0c15);
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .navbar {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .logo {
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 18px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-btn {
      border: none;
      outline: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      padding: 10px 20px;
      transition: 0.25s;
    }

    .nav-btn.green {
      background: #00b76b;
      color: white;
    }

    .nav-btn.purple {
      background: #7357ff;
      color: white;
    }

    .nav-btn.green:hover,
    .nav-btn.purple:hover {
      filter: brightness(1.15);
      transform: translateY(-2px);
    }

    h1 {
      font-size: 2.3rem;
      margin-top: 80px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .updated {
      font-size: 0.9rem;
      color: #a0a0a0;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* ==== CARD DESIGN ACTUALIZAT ==== */
    .card {
      position: relative;
      background: linear-gradient(180deg, #1a1b27 0%, #13141f 100%);
      border-radius: 20px;
      padding: 28px;
      width: 300px;
      box-shadow: 0 0 25px rgba(124, 77, 255, 0.15);
      border: 1px solid rgba(155, 109, 255, 0.25);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(155,109,255,0.15) 0%, transparent 60%);
      transform: rotate(25deg);
      opacity: 0.5;
      z-index: 0;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 40px rgba(155, 109, 255, 0.35);
      border-color: rgba(155, 109, 255, 0.5);
    }

    .card img {
      position: relative;
      z-index: 1;
      width: 48px;
      height: 48px;
      margin-bottom: 15px;
    }

    .card h2 {
      position: relative;
      z-index: 1;
      font-size: 1.15rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 20px;
    }

    .stock {
      position: relative;
      z-index: 1;
      font-size: 2.7rem;
      font-weight: 700;
      background: linear-gradient(90deg, #b57dff, #d6a6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(155, 109, 255, 0.25);
    }

    .status {
      position: relative;
      z-index: 1;
      margin-top: 20px;
      display: inline-block;
      font-size: 0.9rem;
      font-weight: 600;
      padding: 6px 16px;
      border-radius: 9999px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .in-stock {
      background: rgba(0, 255, 136, 0.1);
      color: #00ff84;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.15);
    }

    .low-stock {
      background: rgba(255, 193, 7, 0.1);
      color: #ffc74c;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.15);
    }

    .out-stock {
      background: rgba(255, 60, 60, 0.1);
      color: #ff4d4d;
      box-shadow: 0 0 10px rgba(255, 60, 60, 0.15);
    }

    /* ==== FINAL CARD DESIGN ==== */

    .refresh {
      margin-top: 40px;
      background: linear-gradient(90deg, #4a9fff, #6e71ff);
      border: none;
      color: white;
      padding: 12px 28px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    .refresh:hover {
      filter: brightness(1.15);
      transform: translateY(-2px);
    }

    .toast {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(90deg, #7357ff, #9d6fff);
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(115, 87, 255, 0.4);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .admin-indicator {
      position: fixed;
      top: 10px;
      right: 150px;
      display: none;
      align-items: center;
      gap: 8px;
      background: rgba(120, 90, 255, 0.15);
      border: 1px solid rgba(180, 140, 255, 0.3);
      padding: 8px 15px;
      border-radius: 12px;
      color: #d1b3ff;
      font-size: 0.9rem;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 12px rgba(160, 100, 255, 0.4);
      animation: fadeIn 0.4s ease;
      z-index: 5;
    }

    .pulse-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #c86bff;
      box-shadow: 0 0 8px #c86bff;
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.6); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo" id="logo">THUND3R STORE | Boost Bot</div>
    <div class="nav-buttons">
      <button class="nav-btn purple" id="adminBtn">âš¡ Admin Panel</button>
      <button class="nav-btn green" id="buyBtn">ðŸ›’ Buy Boost</button>
    </div>
  </div>

  <div class="admin-indicator" id="adminIndicator">
    <div class="pulse-dot"></div>
    <span>Admin Active</span>
  </div>

  <h1>Stock Overview</h1>
  <div class="updated">Last updated: <span id="time"></span></div>

  <div class="cards">
    <div class="card" data-product="1month">
      <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="">
      <h2>Server Boosts (1 Month)</h2>
      <div class="stock" contenteditable="false">246</div>
      <div class="status in-stock">ðŸŸ¢ IN STOCK</div>
    </div>

    <div class="card" data-product="3months">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="">
      <h2>Server Boosts (3 Months)</h2>
      <div class="stock" contenteditable="false">12</div>
      <div class="status low-stock">ðŸŸ  LOW STOCK</div>
    </div>
  </div>

  <button class="refresh" id="refreshBtn">ðŸ”„ Refresh Stock</button>

  <script>
    const cards = document.querySelectorAll(".card");
    const adminBtn = document.getElementById("adminBtn");
    const refreshBtn = document.getElementById("refreshBtn");
    const buyBtn = document.getElementById("buyBtn");
    const timeEl = document.getElementById("time");
    const adminIndicator = document.getElementById("adminIndicator");

    let adminMode = false;

    function updateTime() {
      const now = new Date();
      timeEl.textContent = now.toLocaleTimeString();
    }
    updateTime();
    setInterval(updateTime, 1000);

    window.addEventListener("load", () => {
      cards.forEach(updateFromStorage);
    });

    adminBtn.addEventListener("click", () => {
      if (!adminMode) {
        const pass = prompt("ðŸ” Introdu parola admin:");
        if (pass === "admin123") {
          adminMode = true;
          adminBtn.textContent = "ðŸŸ¢ Admin Mode ON";
          cards.forEach(card => {
            card.querySelector(".stock").setAttribute("contenteditable", "true");
          });
          adminIndicator.style.display = "flex";
          showToast("âœ… Modul ADMIN activat!");
        } else {
          showToast("âŒ ParolÄƒ greÈ™itÄƒ!");
        }
      } else {
        adminMode = false;
        adminBtn.textContent = "âš¡ Admin Panel";
        cards.forEach(card => {
          card.querySelector(".stock").setAttribute("contenteditable", "false");
        });
        adminIndicator.style.display = "none";
        showToast("ðŸ”’ Modul ADMIN dezactivat!");
      }
    });

    cards.forEach(card => {
      const stock = card.querySelector(".stock");
      stock.addEventListener("blur", () => {
        if (!adminMode) return;
        const value = stock.textContent.trim();
        if (!isNaN(value)) {
          localStorage.setItem(card.dataset.product, value);
          updateStatus(card, value);
          showToast("ðŸ’¾ Stoc salvat!");
        } else {
          showToast("âš ï¸ Introdu doar numere!");
        }
      });
    });

    refreshBtn.addEventListener("click", () => {
      cards.forEach(updateFromStorage);
      showToast("ðŸ”„ Stocurile au fost reÃ®ncÄƒrcate!");
    });

    buyBtn.addEventListener("click", () => {
      window.open("https://thund3r-store.mysellauth.com/", "_blank");
    });

    function updateFromStorage(card) {
      const key = card.dataset.product;
      const saved = localStorage.getItem(key);
      if (saved !== null) {
        card.querySelector(".stock").textContent = saved;
        updateStatus(card, saved);
      }
    }

    function updateStatus(card, value) {
      const num = parseInt(value);
      const status = card.querySelector(".status");
      if (num <= 0) {
        status.textContent = "ðŸ”´ OUT OF STOCK";
        status.className = "status out-stock";
      } else if (num <= 20) {
        status.textContent = "ðŸŸ  LOW STOCK";
        status.className = "status low-stock";
      } else {
        status.textContent = "ðŸŸ¢ IN STOCK";
        status.className = "status in-stock";
      }
    }

    function showToast(msg) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2500);
    }
  </script>
</body>
</html>
