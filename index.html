<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Overview</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    body {
      background: linear-gradient(to bottom, #0d0d0d, #121212);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      padding: 20px;
      box-sizing: border-box;
    }

    /* üîπ Badge-ul animat */
    .top-badge {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(90deg, #7c4dff, #c86bff, #6b5bff, #a56dff);
      background-size: 300% 300%;
      animation: gradientMove 5s ease infinite;
      padding: 8px 20px;
      border-radius: 9999px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #fff;
      box-shadow: 0 0 20px rgba(155, 90, 255, 0.4);
      backdrop-filter: blur(6px);
      white-space: nowrap;
      text-shadow: 0 0 10px rgba(180, 100, 255, 0.6);
      pointer-events: none;
      transition: all 0.4s ease;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      animation: fadeIn 0.8s ease forwards;
      width: 100%;
      max-width: 600px;
      background: rgba(20, 20, 30, 0.55);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(120, 80, 255, 0.2);
      padding: 30px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      letter-spacing: 1px;
      margin-bottom: 30px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #7c4dff, 0 0 20px #a56dff; }
      to { text-shadow: 0 0 25px #c86bff, 0 0 40px #7c4dff; }
    }

    .stock-table {
      background: #111;
      border-radius: 18px;
      width: 100%;
      border: 1px solid rgba(140, 90, 255, 0.3);
      box-shadow: 0 0 25px rgba(90, 0, 255, 0.2);
      overflow: hidden;
      margin: 0 auto 30px auto;
    }

    .stock-header, .stock-row {
      display: grid;
      grid-template-columns: 1.5fr 1fr 1fr;
      align-items: center;
      padding: 15px 20px;
      text-align: left;
    }

    .stock-header {
      background-color: rgba(75, 50, 120, 0.4);
      font-weight: 600;
      color: #e2e6ef;
      border-bottom: 1px solid rgba(120, 80, 255, 0.3);
    }

    .stock-row {
      background-color: rgba(255, 255, 255, 0.02);
      transition: background 0.3s ease;
      animation: fadeUp 0.6s ease forwards;
    }

    .stock-row:hover {
      background-color: rgba(255, 255, 255, 0.06);
    }

    /* üîπ Status dinamic */
    .status[data-status="in"] { color: #00ff84; }
    .status[data-status="low"] { color: #ffcc00; }
    .status[data-status="out"] { color: #ff4d4d; }

    .stock-number {
      background-color: #1d1d1d;
      padding: 6px 12px;
      border-radius: 10px;
      font-weight: 500;
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* üîÅ Butoane */
    .refresh-btn, .admin-btn {
      background: linear-gradient(90deg, #6b5bff, #a56dff, #7c4dff, #c86bff);
      background-size: 300% 300%;
      animation: gradientMove 5s ease infinite;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 12px 35px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(150, 90, 255, 0.3);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 5px;
    }

    .refresh-btn:hover, .admin-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 25px rgba(180, 120, 255, 0.6);
    }

    .refresh-icon {
      display: inline-block;
      font-size: 1.2rem;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* üîî Toast notification */
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(90deg, #7c4dff, #c86bff);
      color: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(160,90,255,0.5);
      animation: fadeIn 0.3s, fadeOut 0.3s 2s;
    }
    @keyframes fadeOut { to { opacity: 0; transform: translateY(10px);} }

    /* üì± Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      .stock-header, .stock-row {
        grid-template-columns: 1fr;
        text-align: center;
        padding: 12px 10px;
      }
      .refresh-btn, .admin-btn {
        width: 100%;
        justify-content: center;
      }
      .top-badge { top: 10px; left: 10px; font-size: 0.8rem; padding: 6px 14px; }
    }
  </style>
</head>
<body>
  <div class="top-badge">THUND3R STORE | Boost Stock</div>

  <div class="container">
    <h1>Stock Overview</h1>

    <div class="stock-table">
      <div class="stock-header">
        <div>PRODUCT</div>
        <div>STATUS</div>
        <div>STOCK AVAILABLE</div>
      </div>

      <div class="stock-row">
        <div>Server Boosts (1 Month)</div>
        <div><span class="status" data-status="in">IN STOCK</span></div>
        <div><span class="stock-number">500</span></div>
      </div>

      <div class="stock-row">
        <div>Server Boosts (3 Months)</div>
        <div><span class="status" data-status="low">LOW STOCK</span></div>
        <div><span class="stock-number">60</span></div>
      </div>

      <div class="stock-row">
        <div>Server Boosts (Lifetime)</div>
        <div><span class="status" data-status="out">OUT OF STOCK</span></div>
        <div><span class="stock-number">0</span></div>
      </div>
    </div>

    <button class="refresh-btn" id="refreshBtn">
      <span class="refresh-icon">üîÑ</span> REFRESH STOCK
    </button>

    <button class="admin-btn" id="adminBtn">
      üîê ADMIN MODE
    </button>
  </div>

  <script>
    const refreshBtn = document.getElementById("refreshBtn");
    const adminBtn = document.getElementById("adminBtn");

    // üîÅ Refresh fƒÉrƒÉ reload
    refreshBtn.addEventListener("click", () => {
      document.querySelectorAll(".stock-row").forEach(row => {
        const number = row.querySelector(".stock-number");
        const newValue = Math.floor(Math.random() * 500);
        number.textContent = newValue;
      });
      showToast("üîÑ Stocurile au fost actualizate!");
    });

    // üîê Admin mode (editare)
    let adminMode = false;
    adminBtn.addEventListener("click", () => {
      adminMode = !adminMode;
      document.querySelectorAll(".stock-number").forEach(el => {
        el.contentEditable = adminMode;
        el.style.outline = adminMode ? "1px dashed #a56dff" : "none";
      });
      showToast(adminMode ? "‚úÖ Mod admin activat" : "üîí Mod admin dezactivat");
    });

    // üîî Toast function
    function showToast(msg) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2300);
    }
  </script>
</body>
</html>
