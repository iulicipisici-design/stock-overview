<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THUND3R STORE | Stock Overview</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #0e0f1a, #0b0c15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.3rem;
      margin-top: 60px;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .updated {
      font-size: 0.9rem;
      color: #8c8c8c;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 340px;
      padding: 30px;
      border-radius: 18px;
      background: linear-gradient(145deg, #141623, #0f111d);
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 35px rgba(0,0,0,0.55);
    }

    .card img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
      padding: 8px;
    }

    .card h2 {
      margin: 15px 0 15px 0;
      font-size: 1.25rem;
      font-weight: 700;
      color: #f3f3f3;
    }

    .stock-box {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 18px;
    }

    .stock-label {
      color: #a0a0a0;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    .stock {
      font-size: 2.6rem;
      font-weight: 700;
      margin-top: 6px;
      background: linear-gradient(90deg, #f1cc4a, #7eaaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status {
      display: inline-block;
      padding: 8px 22px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .in-stock {
      background: rgba(0,255,136,0.1);
      color: #00ff84;
    }

    .low-stock {
      background: rgba(255,200,50,0.1);
      color: #ffc74c;
    }

    .out-stock {
      background: rgba(255,60,60,0.1);
      color: #ff4d4d;
    }

    .navbar {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      background: rgba(255,255,255,0.05);
      padding: 8px 18px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-btn {
      border: none;
      outline: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      padding: 10px 20px;
      transition: 0.25s;
    }

    .nav-btn.green {
      background: #00b76b;
      color: white;
    }

    .nav-btn.purple {
      background: #7357ff;
      color: white;
    }

    .nav-btn.green:hover,
    .nav-btn.purple:hover {
      filter: brightness(1.15);
      transform: translateY(-2px);
    }

    .refresh {
      margin-top: 45px;
      background: linear-gradient(90deg, #4a9fff, #6e71ff);
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    .refresh:hover {
      filter: brightness(1.15);
      transform: translateY(-2px);
    }

    .toast {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(90deg, #7357ff, #9d6fff);
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(115, 87, 255, 0.4);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .admin-indicator {
      position: fixed;
      top: 10px;
      right: 150px;
      display: none;
      align-items: center;
      gap: 8px;
      background: rgba(120, 90, 255, 0.15);
      border: 1px solid rgba(180, 140, 255, 0.3);
      padding: 8px 15px;
      border-radius: 12px;
      color: #d1b3ff;
      font-size: 0.9rem;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 12px rgba(160, 100, 255, 0.4);
      animation: fadeIn 0.4s ease;
      z-index: 5;
    }

    .pulse-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #c86bff;
      box-shadow: 0 0 8px #c86bff;
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.6); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo" id="logo">THUND3R STORE | Boost Bot</div>
    <div class="nav-buttons">
      <button class="nav-btn purple" id="adminBtn">‚ö° Admin Panel</button>
      <button class="nav-btn green" id="buyBtn">üõí Buy Boost</button>
    </div>
  </div>

  <div class="admin-indicator" id="adminIndicator">
    <div class="pulse-dot"></div>
    <span>Admin Active</span>
  </div>

  <h1>Stock Overview</h1>
  <div class="updated">Last updated: <span id="time"></span></div>

  <div class="cards">
    <div class="card" data-product="1month">
      <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="">
      <h2>Server Boosts (1 Month)</h2>
      <div class="stock-box">
        <div class="stock-label">STOCK AVAILABLE</div>
        <div class="stock" contenteditable="false">246</div>
      </div>
      <div class="status in-stock">‚óè IN STOCK</div>
    </div>

    <div class="card" data-product="3months">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="">
      <h2>Server Boosts (3 Months)</h2>
      <div class="stock-box">
        <div class="stock-label">STOCK AVAILABLE</div>
        <div class="stock" contenteditable="false">12</div>
      </div>
      <div class="status low-stock">‚óè LOW STOCK</div>
    </div>
  </div>

  <button class="refresh" id="refreshBtn">üîÑ Refresh Stock</button>

  <script>
    const cards = document.querySelectorAll(".card");
    const adminBtn = document.getElementById("adminBtn");
    const refreshBtn = document.getElementById("refreshBtn");
    const buyBtn = document.getElementById("buyBtn");
    const timeEl = document.getElementById("time");
    const adminIndicator = document.getElementById("adminIndicator");

    let adminMode = false;

    function updateTime() {
      const now = new Date();
      timeEl.textContent = now.toLocaleTimeString();
    }
    updateTime();
    setInterval(updateTime, 1000);

    window.addEventListener("load", () => {
      cards.forEach(updateFromStorage);
    });

    adminBtn.addEventListener("click", () => {
      if (!adminMode) {
        const pass = prompt("üîê Introdu parola admin:");
        if (pass === "admin123") {
          adminMode = true;
          adminBtn.textContent = "üü¢ Admin Mode ON";
          cards.forEach(card => {
            card.querySelector(".stock").setAttribute("contenteditable", "true");
          });
          adminIndicator.style.display = "flex";
          showToast("‚úÖ Modul ADMIN activat!");
        } else {
          showToast("‚ùå ParolƒÉ gre»ôitƒÉ!");
        }
      } else {
        adminMode = false;
        adminBtn.textContent = "‚ö° Admin Panel";
        cards.forEach(card => {
          card.querySelector(".stock").setAttribute("contenteditable", "false");
        });
        adminIndicator.style.display = "none";
        showToast("üîí Modul ADMIN dezactivat!");
      }
    });

    cards.forEach(card => {
      const stock = card.querySelector(".stock");
      stock.addEventListener("blur", () => {
        if (!adminMode) return;
        const value = stock.textContent.trim();
        if (!isNaN(value)) {
          localStorage.setItem(card.dataset.product, value);
          updateStatus(card, value);
          showToast("üíæ Stoc salvat!");
        } else {
          showToast("‚ö†Ô∏è Introdu doar numere!");
        }
      });
    });

    refreshBtn.addEventListener("click", () => {
      cards.forEach(updateFromStorage);
      showToast("üîÑ Stocurile au fost re√ÆncƒÉrcate!");
    });

    buyBtn.addEventListener("click", () => {
      window.open("https://thund3r-store.mysellauth.com/", "_blank");
    });

    function updateFromStorage(card) {
      const key = card.dataset.product;
      const saved = localStorage.getItem(key);
      if (saved !== null) {
        card.querySelector(".stock").textContent = saved;
        updateStatus(card, saved);
      }
    }

    function updateStatus(card, value) {
      const num = parseInt(value);
      const status = card.querySelector(".status");
      if (num <= 0) {
        status.textContent = "‚óè OUT OF STOCK";
        status.className = "status out-stock";
      } else if (num <= 20) {
        status.textContent = "‚óè LOW STOCK";
        status.className = "status low-stock";
      } else {
        status.textContent = "‚óè IN STOCK";
        status.className = "status in-stock";
      }
    }

    function showToast(msg) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2500);
    }
  </script>

</body>
</html>
